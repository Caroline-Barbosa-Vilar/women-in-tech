<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Women in Tech</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/files.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Fly Educação</h1>
      <h3 class="header__subtitle">Vamos Programar o Mundo?</h3>
    </header>
    <main class="container">
      <section class="container__profile">
        <div>
          <img class="container__profile-picture" src="assets/img/avatar.jpg" alt="of the profile user" >
          <div class="container__profile-about">
            <h2 class="container__profile-name">Profile Name</h2>
            <p class="container__profile-desc">
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>
          </div>
        </div>
      </section>

      <section  class="container__women">
        <!-- <div> -->
          <figure>
            <img class="container__women-img" src="assets/img/AdaLove.jpg" alt="Ada Lovelace">
            <figcaption >Porque a primeira programadora do mundo foi uma mulher: Ada Lovelace</figcaption>
          </figure>
          <figure>
            <img class="container__women-img" src="assets/img/HedyLamar.jpg" alt="Hedy Lamarr">
            <figcaption>Porque quem inventou a base para wifi foi uma mulher: Hedy Lamarr</figcaption>
          </figure>
          <figure>
            <img class="container__women-img" src="assets/img/GraceHopper.jpg" alt="Grace Hopper">
            <figcaption>Porque Grace Hopper criou a linguagem base que usam até hoje.</figcaption>
          </figure>
          <figure>
            <img class="container__women-img" src="assets/img/MargarethHamilton.jpg" alt="Margareth Hamilton">
            <figcaption>Porque uma mulher desenvolveu o programa de vôo para pousar na lua: Margareth Hamilton</figcaption>
          </figure>
          <figure>
            <img class="container__women-img" src="assets/img/Dorothy.jpg" alt="Dorothy Vaughan">
            <figcaption>Quem nunca sonhou em ser programadora na NASA? Dorothy Vaughan conseguiu há 68 anos atrás.</figcaption>
          </figure>
        <!-- </div> -->
      </section>

      <footer class="footer">
        <h4>Fly Educação and <a href="#">Raissa Queiroz</a></h4>
      </footer>
    </main>
  </body>
</html>
